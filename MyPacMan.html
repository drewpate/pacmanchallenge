<html>
<SCRIPT>
    var pos = 0;
    const pacArray = [
        ['PacMan1.png', 'PacMan2.png'],
        ['PacMan3.png', 'PacMan4.png']
    ];
    var direction = 0;
    var directionY = 0;
    var focus = 0;
    var myVar = setInterval(setColor, 300);
    function setColor() {
        var x = document.body;
        x.style.backgroundColor = x.style.backgroundColor == "blue" ? "black" : "blue";
    }


    function Run() {
        let img = document.getElementById("PacMan");
        let imgWidth = img.width;
        focus = (focus + 1) % 2;
        direction = checkPageBounds(direction, imgWidth, directionY);
        directionY = checkPageBounds(direction, imgWidth, directionY);
        img.src = pacArray[direction][focus];
        if (direction) {
            pos -= 20;
            img.style.left = pos + "px";
            //img.style.top = directionY + 'px';
        } else {
            pos += 20;
            img.style.left = pos + 'px';
        }

        // Use setTimeout to call Run every 200 millesecs
        setTimeout(Run, 200);
    }

    function checkPageBounds(direction, imgWidth, directionY) {

        let pageWidth = window.innerWidth;

        if (direction == 0 && pos + imgWidth > pageWidth)
            direction = 1;
        if (direction == 1 && pos < 0)
            direction = 0;


        return direction;

    }
</SCRIPT>

<body>
    <img id="PacMan" src="PacMan1.png" width='200' onclick="Run()" style="position:absolute"> </img>

</body>

</html>
